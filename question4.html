<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <button onclick="rise">Try it</button>
  <script>
  var points = [4,1.8,3,9,12];
  document.getElementById("demo").innerHTML = points;
  function rise {
    points.sort(function(a, b){return a - b});
  document.getElementById("demo").innerHTML = points;
  }
  </script>
  <p id="demo"></p>

  </body>
</html>
